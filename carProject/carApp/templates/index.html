{% extends "base.html" %}
{% block content %}
    <p class="fs-1 text-center">All cars</p>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-4">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% for car in cars %}
                <div class="col 3">
                    <div class="card h-100 border-0">
                        <img src="{{ car.photo.url }}" class="card-img-top" alt="car">
                        <div class="card-body">
                            <h5 class="card-title">{{ car.model }}</h5>
                            <p class="card-text">{{ car.manufacturer.name }}</p>
                            <p class="card-text">{{ car.kilometers }}</p>
                            <p class="card-text">{{ car.price }}$</p>
                            <a class="btn btn-secondary justify-content-center" style="width: 17rem"
                               href="/product/{{car.id}}">
                                Details
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
